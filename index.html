<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Santinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="fundo">
        </div>
        <div id="fundo-img">
            <h1><img src="./images/logo.png" alt="logo Santinho Highlander"></h1>
        </div>

    </header>
    <section id="btn-grupo">
        <button class="btn">
            <span class="material-symbols-outlined">
                two_wheeler
            </span>
            <p>Motos</p>
        </button>
        <button class="btn">
            <span class="material-symbols-outlined">
                your_trips
            </span>
            <p>Viagens</p>
        </button>
        <button class="btn"><span class="material-symbols-outlined">
                map
            </span>
            <p>Estados</p>
        </button>
    </section>
    <section id="quilometragem">
        <p>26mil Km</p> <img src="https://cdn-icons-png.flaticon.com/128/55/55161.png" alt="">
    </section>
    <section id="youtube">
        <iframe src="https://www.youtube.com/embed/QxTE7Vim0U0?si=mOUc-BoxivGP3Ax-" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    </section>
    <div style="width: 100%; display: flex; align-items: center; justify-content: center; margin-top: 1rem;">
        <audio autoplay> <!--agora com autoplay e sem controls-->
            <source src="./music.mp3" type="audio/mpeg">
            Claudio Santos
        </audio>
    </div>

    <footer>
        Desenvolvido por Claudio Jr
    </footer>


</body>

</html>
